{{#extend "layout"}}

{{#content "body"}}

<div class="container">
  <h1>Sign in</h1>
  <form action="/accounts/sign-in" method="post">
    <fieldset>
      <label for="username">username</label>
      <input type="text" name="username" id="username" class="full-width">
    </fieldset>
    
    <fieldset>
      <label for="password">password</label>
      <input type="password" name="password" id="password" class="full-width">
    </fieldset>
    
    <div class="form-actions">
      <input type="submit" value="Sign in">
    </div>
  </form>
</div>

{{/content}}

{{/extend}}
