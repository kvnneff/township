{{#extend "layout"}}

{{#content "body"}}
<div class="container">
  <div class="list">
    <h1>Accounts</h1>
    
    <div class="actions header">
      <a class="button button-grey small" href="/accounts/new"><i class="fa fa-plus"></i> create new account</a>
    </div>
    
    {{#each accounts}}
    <div class="list-item clearfix">
      <a href="/accounts/update/{{ key }}">
        <div class="list-item-info">
          <h3 class="list-item-name">{{ key }}</h3>
          <div class="list-item-description">{{ value.email }}</div>
        </div>

        <div class="list-item-actions">
          <form action="/accounts/delete/{{ key }}" method="post">
            <button type="submit" class="destroy-sheet button-red small">
              <i class="fa fa-trash-o"></i> destroy
            </button>
          </form>
        </div>
      </a>
    </div>
    {{/each }}
  </div>
</div>

{{/content}}

{{/extend}}
